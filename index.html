<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-comments"></i> Real-Time Chat</h1>
            <div id="connection-status" class="disconnected">Disconnected</div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="system-message">Welcome to the chat! Enter your username to begin.</div>
        </div>
        
        <div class="user-input-container" id="username-container">
            <input type="text" id="username-input" placeholder="Enter your username..." maxlength="20">
            <button id="username-submit"><i class="fas fa-sign-in-alt"></i> Join</button>
        </div>
        
        <div class="user-input-container hidden" id="message-container">
            <input type="text" id="message-input" placeholder="Type your message..." disabled>
            <button id="send-button" disabled><i class="fas fa-paper-plane"></i> Send</button>
        </div>
        
        <div class="chat-info">
            <div id="users-online">Users online: 0</div>
            <div id="typing-indicator" class="hidden">Someone is typing...</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
